<section id="hero" data-section="hero" class="section pt-16 md:pt-36 scroll-m-20 w-full mx-auto container lg:max-w-4xl md:max-w-2xl">
  <div class="max-w-xl">
    <div class="flex gap-8 mb-8">
      <div class="block">
        <div class="relative h-65 w-full overflow-hidden rounded-full shadow-lg">
          <img
            ngSrc="leo1.png"
            alt="Leonardo Medina"
            [fill]="true"
            class="object-cover"
          />
        </div>
        <a [href]="leoDev.LINKS.LINKEDIN" class="flex py-6 items-center transition md:justify-center md:hover:scale-105" target="_blank" rel="noopener">
          <div class="flex items-center">
            <span class="relative inline-flex overflow-hidden rounded-full p-px">
              <span class="absolute inset-[-1000%] animate-[spin_2s_linear_infinite] bg-[conic-gradient(from_90deg_at_50%_50%,#51E4B8_0%,#21554E_50%,#51E4B8_100%)]"></span>
              <div class="inline-flex items-center justify-center w-full px-3 py-1 text-sm text-green-800 bg-green-100 rounded-full cursor-pointer dark:bg-gray-800 dark:text-white/80 backdrop-blur-3xl whitespace-nowrap">
                Disponible para trabajar
              </div>
            </span>
          </div>
        </a>
      </div>

      <div class="">
        <h1 class="font-bold text-4xl sm:text-5xl">Hola, soy Leonardo</h1>
        <p class="mt-6 text-xldark:[&>strong]:text-yellow-200 [&>strong]:text-yellow-500 [&>strong]:font-semibold" [innerHTML]="description"></p>
        <nav class="flex flex-wrap gap-4 mt-8">
          <social-pill [url]="leoDev.LINKS.LINKEDIN">
            <linkedin-icon/>
          </social-pill>
          <social-pill [url]="leoDev.LINKS.GITHUB">
            <github-icon/>
          </social-pill>
          <social-pill [url]="'mailto:' + leoDev.EMAIL">
            <mail-icon/>
            Contactame
          </social-pill>

        </nav>
      </div>
    </div>
  </div>
</section>
